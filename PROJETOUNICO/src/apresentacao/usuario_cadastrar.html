<!doctype html>

<html>

<head>
	<meta charset="utf-8">
	<title> CADASTRO DE USUARIO </title>
	<link href="Style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<h1> Cadastro </h1>

<div id="salvaUsuario">
<form method="post" action="/salvausuario">
	<input type="text" name="Login" placeholder="Login">
    <br /> <br /> 
    <input type="password" name="Senha" maxlength="8" placeholder="Senha">
    <br /> <br />
    <input type="text" name="Local" placeholder="Cidade atual">
    <br /> <br />
    <input type="number" name="Idade" placeholder="Idade">
    <br /> <br />
    <input type="date" name="Nascimento" min="1900-01-01" max="2015-12-07" placeholder="Data de Nascimento">
    <br /> <br />
    <input type="text" name="Escola" placeholder="Escola">
    <br /> <br />
    <input type="submit" value="Cadastrar">
</form>
</div>
</body>
</html>
