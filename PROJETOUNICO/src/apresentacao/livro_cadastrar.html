<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> CADASTRO DE LIVROS </title>
</head>

<body>	
	<h1> Novo Livro </h1>	
	
	<form method="post" action="/salva">
		<input type="number" name="ISBN" placeholder="ISBN do Livro" required>
		<br>
		<input type="text" name="nome" placeholder="Titulo do Livro" required>
		<br>
		<input type="text" name="escritor" placeholder="Escritor" required>
		<br>
		<input type="text" name="editora" placeholder="Editora" required>
		<br>
		
		<input type="submit" value="Salvar">
	</form>
</body>
</html>
