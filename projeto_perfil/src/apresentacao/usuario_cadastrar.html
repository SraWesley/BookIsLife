<!doctype html>

<html>

<head>
	<meta charset="utf-8">
</html>

<body>

	<h1> Cadastro</h1>
	
	<form method="post" action='/index'>

		<br> <br>

		<br> <br> 
		<input type="password" name="psw" placeholder="Senha">

		<a href="index.html"> Cadastrar </a>
